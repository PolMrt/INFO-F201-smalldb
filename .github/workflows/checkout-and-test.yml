name: Build and test C++ code

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v3
      - name: Build C++ code
        run: |
          cd src
          make
      - name: Run tests
        run: |
          cd tests
          bash ./run_tests.sh
        env:
          CI: true
